<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function() {
	insertinfo();
	var xhr = new XMLHttpRequest();
	xhr.onreadystatechange = function() {
		if(xhr.readyState == 4) {
			document.getElementById("result").innerHTML = xhr.responseText;
		}
	}
	xhr.open('get','resume.php',true);
	xhr.send(null);
	
}
function insertinfo() {
	var fm = document.getElementsByTagName('form')[0];
	fm.onsubmit = function(evt) {
		var fd = new FormData(fm);
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function() {
			if(xhr.readyState == 4) {
				document.getElementById("result").innerHTML = xhr.responseText;
				
			}
		}
		xhr.open('post','resumeafter.php',true);
		xhr.send(fd);
		evt.preventDefault();
	}
	
}
</script>
<style type="text/css">
form{
	width:500px;
	height:30px;
	margin:auto;
}
input{
	width:100%;
	height:100%;
	cursor:pointer;
}
.div1{
	width:500px;
	margin:auto;
}
.divinfo{
	width:500px;
	height:300px;
}
.a1{
	float:left;
	width:10%;
	text-decoration:none;
	font-size:15px;
	color:red;
}
.input1{
	float:right;
	width:10%;
	background-color:transparent;
	border:0;
	font-size:15px;
	color:green;
}
.insertInfo{
	width:100%;
}
.txtarea{
	resize:none;
	width:493px;
	outline:none;
}
</style>
</head>
<body>
<form>
	<input type="submit" name="submit" value="添加新的简历" />
</form>
<br />
<div class="div1" id="result"></div>
</body>
</html>
